<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Voice Overs</title>
</head>

<body>
  <header></header>

  <main class="main">

    <div class="actor">
      <img src="./img/jpg/male.png">
      <div class="actor__lang-name">
        <div class="actor__name">James</div>
        <div class="actor__lang">English (American)</div>
        <div class="actor__s">Male</div>
      </div>

      <div class = "actor__sample">
        <div class="actor__player">
          <button class="play__icon"></button>
          <div class="sample__duration">00:00</div>

        </div>
      </div>

      <div>
       <button class="actor__order-btn">Information</button> 
      </div>
    </div>

    <div class="actor">
      <img src="./img/jpg/female.jpg">
      <div class="actor__lang-name">
        <div class="actor__name">Jennifer</div>
        <div class="actor__lang">French</div>
        <div class="actor__s">Female</div>
      </div>

      <div class = "actor__sample">
        <div class="actor__player">
          <button class="play__icon"></button>
        </div>
      </div>

      <div>
       <button class="actor__order-btn">Information</button> 
      </div>
    </div>

  </main>

  <script src="./js/script.js" type="module"></script>

</body>
</html>
